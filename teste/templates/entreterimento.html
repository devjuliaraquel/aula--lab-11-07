<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notícias</title>
    <style>
        body.claro {
            background-color: #f4f4f4;
            color: #111;
        }
        body.escuro {
            background-color: #1e1e1e;
            color: #eee;
        }
    </style>
</head>
<body class="{{ tema }}">
    <h2>Olá, {{ user }}!</h2>
    <h3>Categoria atual: {{ categoria|capitalize }}</h3>

    <p>Filtrar por categoria:</p>
    <ul>
        <li><a href="{{ url_for('noticias_page', categoria='esportes') }}">Esportes</a></li>
        <li><a href="{{ url_for('noticias_page', categoria='entreterimento') }}">Entretenimento</a></li>
        <li><a href="{{ url_for('noticias_page', categoria='lazer') }}">Lazer</a></li>
    </ul>

    <hr>
    <ul>
        {% for noticia in noticias %}
            <li><strong>{{ noticia.titulo }}</strong>: {{ noticia.conteudo }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('bemvindo') }}">Voltar à página inicial</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
